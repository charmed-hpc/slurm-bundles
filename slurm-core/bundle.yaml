name: slurm
description: A suite of codified operations to assemble, install, deploy, and operate Slurm.
website: https://omnivector-solutions.github.io/osd-documentation/master/
docs: https://omnivector-solutions.github.io/osd-documentation/master/
source: https://github.com/omnivector-solutions/slurm-bundles/
issues: https://github.com/omnivector-solutions/slurm-charms/issues

series: jammy

applications:
  slurmctld:
    charm: slurmctld
    num_units: 1
  slurmd:
    charm: slurmd
    num_units: 1
  slurmdbd:
    charm: slurmdbd
    num_units: 1
  slurmrestd:
    charm: slurmrestd
    num_units: 1
  mysql:
    charm: mysql
    series: jammy
    num_units: 1
    options:
      mysql-interface-database: slurmdbd
      mysql-interface-user: slurmdbd

relations:
- - mysql:mysql
  - slurmdbd:db
- - slurmctld:slurmdbd
  - slurmdbd:slurmdbd
- - slurmctld:slurmd
  - slurmd:slurmd
- - slurmctld:slurmrestd
  - slurmrestd:slurmrestd
